<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunmy</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="./css/iconfont.css" rel="stylesheet">
</head>
<body>
    <div id="bg"></div>
    <header class="flex flex-col h-[100vh] min-w-min justify-center items-center">
        <div class="overlay"></div>
        <!-- avatar -->
        <div id="avatar" class="transition flex-shrink-0 hover:blur-sm w-48 h-48 rounded-full">
            <img src="./img/avatar1.jpg" alt="avatar"/>
        </div>
        <!-- social meida -->
        <div id="social-media" class="m-32  flex-shrink-0">
            <ol class="flex flex-row items-center">
                <!-- Github -->
                <li class="transition hover:ring-4 ring-neutral-400 rounded-full w-12 h-12 flex justify-center items-center shadow-md bg-neutral-100"><a href="https://github.com/Kunmy2033" target="_blank" title="Github"><span class="iconfont icon-github"></span></a></li>
                <!-- Twitter -->
                <li class="transition hover:ring-4 rounded-full ring-neutral-400 w-12 h-12 flex justify-center items-center shadow-md bg-neutral-100"><a href="" target="_blank" title="Twitter"><span class="iconfont icon-tuite"></span></a></li>
                <!-- Bilibili -->
                <li class="transition hover:ring-4 rounded-full ring-neutral-400 w-12 h-12 flex justify-center items-center shadow-md bg-neutral-100"><a href="" target="_blank" title="Bilibili"><span class="iconfont icon-bilibili"></span></a></li>
                <!-- CloudMusic -->
                <li class="transition hover:ring-4 ring-neutral-400 rounded-full w-12 h-12 flex justify-center items-center shadow-md bg-neutral-100"><a href="" target="_blank" title="网易云音乐"><span class="iconfont icon-wangyiyunyinle"></span></a></li>
                <!-- QQ -->
                <li class="transition hover:ring-4 ring-neutral-400 rounded-full w-12 h-12 flex justify-center items-center shadow-md bg-neutral-100"><a href="" target="_blank" title="QQ"><span class="iconfont icon-qq"></span></a></li>
            </ol>
        </div>
        <div class="fixed bottom-2 right-2 bg-black w-12 h-12 rounded-full"></div>
    </header> 
    <script src="./js/iconfont.js"></script>
</body>
</html>
